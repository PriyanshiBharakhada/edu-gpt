<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduGPT Chatbot</title>
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .header {
      background: #ff4081;
      color: #fff;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 10px 20px;
      background: #f0f0f0;
    }

    .top-bar a {
      margin-left: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .top-bar .logout { color: #f44336; }
    .top-bar .history { color: rgb(5, 157, 114); }
    .top-bar .profile { color: #9c27b0; }
    .pdfc { color: rgb(183, 77, 39); }

    .mode-buttons {
      display: flex;
      justify-content: space-between;
      background: #f8f8f8;
      padding: 10px 20px;
    }

    .mode-buttons button {
      padding: 8px 16px;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      opacity: 0.6;
      transition: all 0.3s ease;
    }

    .mode-buttons button.active {
      opacity: 1;
      border-color: #333;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .edu { background: #4caf50; color: white; }
    .interview { background: #2196f3; color: white; }
    .clear { background: #f44336; color: white; opacity: 1; }

    .chat-box {
      max-height: 500px;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin: 10px 0;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message .avatar {
      font-size: 30px;
      margin: 0 10px;
    }

    .message.user .avatar {
      order: 2;
    }

    .message.bot .avatar {
      order: 1;
    }

    .message .content {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 15px;
      background-color: #f1f1f1;
      color: #333;
      line-height: 1.4;
    }

    .message.user .content {
      background-color: #d9fdd3;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px 20px;
    }

    .input-area input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-right: 10px;
    }

    .input-area button {
      padding: 10px 20px;
      border: none;
      background: #ff4081;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">EduGPT Chatbot ğŸ¤–</div>
    <div class="top-bar">
      <div>Hello, {{ request.user.username }} ğŸ‘‹</div>
      <div>
        <a href="{% url 'chat-history' %}" class="history">ğŸ“œ Chat History</a>
        <a href="{% url 'upload_pdf' %}" class="pdfc">ğŸ“‹ Pdf Q&A</a>
        <a href="{% url 'profile' %}" class="profile">ğŸ‘¤ Profile</a>
        <a href="{% url 'logout' %}" class="logout">ğŸ”“ Logout</a>
      </div>
    </div>

    <div class="mode-buttons">
      <button class="edu active" onclick="setMode('edu')">ğŸ“˜ Edu Mode</button>
      <button class="interview" onclick="setMode('interview')">ğŸ’¼ Interview Mode</button>
      <button class="clear" onclick="clearChat()">ğŸ§¹ Clear Chat</button>
    </div>

    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
  let currentMode = 'edu';

  function setMode(mode) {
    currentMode = mode;
    const modeName = mode === 'edu' ? 'Edu Mode' : 'Interview Mode';
    addBotMessage(`ğŸ”„ Switched to ${modeName}`);
    document.querySelectorAll('.mode-buttons button').forEach(btn => btn.classList.remove('active'));
    if (mode === 'edu') document.querySelector('.edu').classList.add('active');
    else if (mode === 'interview') document.querySelector('.interview').classList.add('active');
  }

  function clearChat() {
    document.getElementById('chatBox').innerHTML = '';
  }

  function addUserMessage(message) {
    const chatBox = document.getElementById('chatBox');
    const userMsg = document.createElement('div');
    userMsg.className = 'message user';
    userMsg.innerHTML = `<div class="avatar">ğŸ™‹â€â™€ï¸</div><div class="content">${message}</div>`;
    chatBox.appendChild(userMsg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function addBotMessage(message) {
    const chatBox = document.getElementById('chatBox');
    const botMsg = document.createElement('div');
    botMsg.className = 'message bot';
    const icon = currentMode === 'edu' ? 'ğŸ‘©â€ğŸ«' : 'ğŸ‘©â€ğŸ’¼';
    botMsg.innerHTML = `<div class="avatar">${icon}</div><div class="content">${message}</div>`;
    chatBox.appendChild(botMsg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    if (!message) return;

    addUserMessage(message);
    input.value = '';
    addBotMessage('ğŸ’¬');

    fetch('/api/chatbot/', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: message, mode: currentMode })
    })
    .then(response => response.json())
    .then(data => {
      console.log("ğŸ“¥ Response from backend:", data);  // ğŸ” for debugging
      const chatBox = document.getElementById('chatBox');
      chatBox.lastChild.remove(); // remove 'ğŸ’¬'

      if (data.response) {
        addBotMessage(data.response);
      } else if (data.error) {
        addBotMessage(`âš ï¸ ${data.error}`);
      } else {
        addBotMessage("âš ï¸ Unexpected error occurred.");
      }
    })
    .catch(error => {
      console.error('ğŸ”¥ JS Fetch Error:', error);
      addBotMessage("âš ï¸ Network error.");
    });
  }

  document.getElementById("messageInput").addEventListener("keypress", function (e) {
    if (e.key === "Enter") sendMessage();
  });

  setMode('edu');
</script>

</body>
</html>
