<!DOCTYPE html>
<html lang="en">
<head>

    body {

    .info strong {

    }

      text-decoration: none;
      font-weight: bold;
      color: #2196f3;
    }
    .container {
    background: #fff;
    padding: 30px;
    max-width: 600px;
    margin: auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top:3%;
}

@media (max-width: 600px) {
    .container {
        padding: 20px;
        max-width: 100%;
    }
    input[type="file"], input[type="text"], button {
        font-size: 16px;
    }
}

  </style>
</head>
